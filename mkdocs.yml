# remote_branch: master

# Copyright
copyright: "Copyright &copy; Ruslan Iskov"

# Configuration
theme:
  name: material
  language: uk
  icon:
    logo: material/bug
  palette:
    scheme: slate # default
    primary: black
    accent: "yellow"
  features:
    - header.autohide
    - navigation.instant
    # or - navigation.tabs
    # or - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    # - toc.integrate

# css overrides to make high contrast theme
extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css
  - stylesheets/fixes.css

# switch off plugins, it's for removing 'search' feature
# plugins: []
plugins:
  - macros
  # - awesome-pages
  # - search
  - awesome-pages
    # - collapse_single_pages: true

# Google Analytics
# google_analytics:
#  - 'UA-XXXXXXXX-X'
#  - 'auto'

# Extensions
markdown_extensions:
  - toc:
      permalink: false
  - admonition
  - codehilite:
      guess_lang: false
      css_class: codehilite
      # pygments_style: agate
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: false
  - pymdownx.tilde
  - attr_list

# Customization
extra:
