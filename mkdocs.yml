# Project information
site_name: "OdynokovTeam Bug Hunt 2022"
site_description: ""
site_url: "http://ruslan.rv.ua/beqa_bughunt/"
site_author: "Ruslan Iskov"
site_dir: '.\docs'
docs_dir: '.\source'

use_directory_urls: false
strict: true
dev_addr: "127.0.0.1:8010"

# Repository
